
global
  daemon
  maxconn 10000

defaults
    mode http

listen stats
  bind *:9999
  stats enable
  stats uri /

frontend htmltopdf
  bind *:8080
  use_backend htmltopdfBackend

backend htmltopdfBackend
    balance roundrobin
    cookie SERVERID insert indirect nocache
    option httpchk GET /health
    http-check expect status 200
    server htmltopdf-nodejs1 htmltopdf-nodejs1:8080 check cookie htmltopdf-nodejs1
    server htmltopdf-nodejs2 htmltopdf-nodejs2:8080 check cookie htmltopdf-nodejs2
    server htmltopdf-nodejs3 htmltopdf-nodejs3:8080 check cookie htmltopdf-nodejs3
    server htmltopdf-nodejs4 htmltopdf-nodejs4:8080 check cookie htmltopdf-nodejs4
    server htmltopdf-nodejs5 htmltopdf-nodejs5:8080 check cookie htmltopdf-nodejs5

