
global
  maxconn 4096

defaults
    mode                tcp
    timeout connect     10s
    timeout client      1m
    timeout server      1m
    option              clitcpka

listen psql
    bind :8080
    mode tcp
    balance roundrobin
    option httpchk GET /health?ready=1
    server htmltopdf-nodejs1 htmltopdf-nodejs1:8080 check port 8080
    server htmltopdf-nodejs2 htmltopdf-nodejs2:8080 check port 8080
    server htmltopdf-nodejs3 htmltopdf-nodejs3:8080 check port 8080

