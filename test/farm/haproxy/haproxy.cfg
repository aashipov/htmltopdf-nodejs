
global

defaults
    mode http

listen stats
  bind *:9999
  stats enable
  stats uri /stats

frontend htmltopdf
  bind *:8080
  use_backend htmltopdfBackend

backend htmltopdfBackend
    balance roundrobin
    cookie SERVERUSED insert indirect nocache
    option httpchk GET /health
    http-check expect status 200
    server htmltopdf-nodejs1 htmltopdf-nodejs1:8080 check
    server htmltopdf-nodejs2 htmltopdf-nodejs2:8080 check
    server htmltopdf-nodejs3 htmltopdf-nodejs3:8080 check

